<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>World Happiness Report</title>
  <link href="https://fonts.googleapis.com/css?family=Noto+Sans+JP" rel="stylesheet">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/css/bootstrap.min.css"
        integrity="sha384-r4NyP46KrjDleawBgD5tp8Y7UzmLA05oM1iAEQ17CSuDqnUK2+k9luXQOfXJCJ4I" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="header-container">
    <div class="header-img"></div>
  </div>
  <div class="header-summary">
    <h1>Happiness. Visualized.</h1>
    <p1>Explore data and insights from the <a href="https://worldhappiness.report/" target="_blank" rel="noopener noreferrer">World Happiness Report</a></p1>
  </div>
  <div class="container" id="svg-wrapper" class="svg-wrapper">
      <svg id="svg-content"></svg>
  </div>
  <div class="card text-center">
    <!-- <div class="metric-summary"> -->
      <p id="metric-text"></p>
    </div>
  </div>
  
  <div class="full-select">
    <div class="custom-select">
      <select id="years">
        <option value="2015">2015</option>
        <option value="2016">2016</option>
        <option value="2017">2017</option>
        <option value="2018">2018</option>
        <option value="2019">2019</option>
      </select>
      <span class="custom-arrow"></span>
    </div>
    <div class="custom-select">
      <select id="metrics">
        <option value="hRank">Happiness</option>
        <option value="econ">Economic</option>
        <option value="family">Family</option>
        <option value="health">Health</option>
        <option value="trust">Trust</option>
        <option value="freedom">Freedom</option>
        <option value="generosity">Generosity</option>
      </select>
      <span class="custom-arrow"></span>
    </div>  
  </div>
  <script src="https://unpkg.com/d3@5.6.0/dist/d3.min.js"></script>
  <script src="https://unpkg.com/topojson@3"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>
  <script src="app.js" type="module"></script>
</body>
</html>
